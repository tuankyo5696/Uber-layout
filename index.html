<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>Uber</title>    
    
    <link rel="stylesheet" type="text/css" href="new-styles.css">
    
</head>
<body>
    <section>
        <!-- Top -->
        <header>
            <div class="navbarBar">
                    <img class="logo1" src="img/logo-uber.png" alt="logo1"/>
                    <button class="toggleButton" type="button" >
                        <img src="img/button-toggle.png" alt=""/>  
                    </button>
                
            </div>
        </header>
        

        <!-- Register -->
     
            <div class="registerBg" >
                    <div class="coverRegister">
                        <form>
                                <h3 class="moving">Get moving with Uber</h3>
                                <div class="group-inline">
                                    <div class="item1">
                                        <h5 class="tel" >+84</h5>
                                    </div>
                                    <div class="item2">
                                        <input type="text" class="coverFormInput form-control" placeholder="Enter your mobile number" />
                                    </div>
                                    
                                    
                                      
                                </div>
                                <div class="input-group-text">
                                    <div class="item3">
                                        <input type="checkbox" aria-label="Checkbox for following text input"/>
                                    </div>
                                    <div class="item4">
                                         <h5 class="agree">Agree Terms and conditions</h5>
                                    </div>
                                </div>
                                <div class="rightArrow">
                                    <button type="button" class="next">
                                        <i class="fas fa-arrow-right"></i>
                                    </button> 
                                </div>
                        </form>
                    </div>
                </div>
            
   
        <!-- Bottom -->
        <footer>
            <div class="group1">
                <p class="text3"> Â© 2019 Uber Technologies Inc. All Rights Reserved. </p>
                <h1 class="text3">Terms of Use | Legal Notices | Privacy & Security</h1>
            </div>
            <div class="group2">
                <img class="mr-1" src="img/logo-fb.png" alt="logofb"/>
                <img class="mr-1" src="img/logo-in.png" alt="logoin"/>
                <img src="img/logo-youtube.png" alt="logoyt"/>
            </div>
        </footer>
    </section>
        
    
</body>
</html>
